<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Predictions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">LOGO</div>
            <div class="date-time">
                <span>Mon 5th - Jan - 2025</span>
                <h2>09:30 <span>am</span></h2>
            </div>
        </header>

        <div class="ad-section">AD</div>

        <div class="history-bar">
            History | <span class="active">Today</span> | 12-Jan | 13-Jan | 14-Jan | 15-Jan | 16-Jan
        </div>

        <div class="match-card">
            <span class="ticket-id">#25011101</span>
            <div class="match-teams">
                <span class="team-name">Chelsea FC</span>
                <input type="number" min="0">
                <input type="number" min="0">
                <span class="team-name">Crystal Palace</span>
            </div>
            <div class="supl-pick">SUPL PICK - 1</div>
        </div>

        <div class="match-card">
            <span class="ticket-id">#25011102</span>
            <div class="match-teams">
                <span class="team-name">Brighton</span>
                <input type="number" min="0">
                <input type="number" min="0">
                <span class="team-name">Everton</span>
            </div>
            <div class="supl-pick">SUPL PICK - 1</div>
        </div>

        <div class="input-container">
            <input type="text" placeholder="username">
            <input type="email" placeholder="email">
        </div>

        <button class="submit-btn">SUBMIT</button>
    </div>

</body>
</html>
